{% extends 'website/main.html' %}

{% block content %}
<div class="p-5 text-center">
    <h1 class="mb-1">Driver form</h1>
</div>
<div class="form-group mt-2">
    <form action="" method="POST">
        <div class="form-utline mb-4">
            {% csrf_token %}
            <div class="form-outline mb-4 col-lg-4 col-md-4 col-sm-4 container justify-content-center">
                First name
            </div>
            <div class="form-outline mb-4 col-lg-4 col-md-4 col-sm-4 container justify-content-center">
                {{ form.first_name }}
            </div>
            <div class="form-outline mb-4 col-lg-4 col-md-4 col-sm-4 container justify-content-center">
                Last name
            </div>
            <div class="form-outline mb-4 col-lg-4 col-md-4 col-sm-4 container justify-content-center">
                {{ form.last_name }}
            </div>
            <div class="form-outline mb-4 col-lg-4 col-md-4 col-sm-4 container justify-content-center">
                Phone
            </div>
            <div class="form-outline mb-4 col-lg-4 col-md-4 col-sm-4 container justify-content-center">
                {{ form.phone }}
            </div>
            <div class="form-outline mb-4 col-lg-4 col-md-4 col-sm-4 container justify-content-center">
                Email
            </div>
            <div class="form-outline mb-4 col-lg-4 col-md-4 col-sm-4 container justify-content-center">
                {{ form.email }}
            </div>
        </div>
        <div class="text-center">
      <input class="btn btn-primary btn-block mb-4" type="submit" name="Submit">
        </div>
    </form>
</div>

{% endblock content %}
